<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶∞‡¶Ç‡¶§‡ßÅ‡¶≤‡¶ø | Shop</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    .text-rangtuli { color: #FBE48E; }
    .bg-header { background-color: #78A2D2; }

    .product-card {
      transition: all .25s ease;
    }

    .product-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 15px 25px rgba(0,0,0,.55);
    }

    .product-card img {
      border-radius: 10px;
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-header p-4 shadow-lg">
    <nav class="flex justify-center space-x-4 sm:space-x-8 font-medium">

      <a href="index.html" class="text-white hover:text-rangtuli">
        About Us
      </a>

      <!-- ACTIVE SHOP TAB -->
      <a href="shop.html"
         class="text-rangtuli border-b-2 border-[#FBE48E] pb-1 font-semibold">
        Shop
      </a>

      <a href="donate.html" class="text-white hover:text-rangtuli">
        Donate
      </a>

      <a href="contact.html" class="text-white hover:text-rangtuli">
        Contact
      </a>

    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto p-4 sm:p-8">
    <section class="bg-gray-900 p-6 sm:p-10 rounded-xl shadow-2xl">

      <!-- Centered Yellow Heading -->
      <h2 class="text-center text-rangtuli text-3xl font-bold mb-8">
        Shop Handmade Products
      </h2>

      <!-- Product Grid -->
      <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">

        <!-- Product 1 -->
        <div class="product-card bg-[#1F2937] p-4 rounded-xl border border-gray-700">
          <img src="IMG_5306.jpeg" alt="Handmade Bag">
          <h3 class="mt-3 font-semibold">Handmade Bag</h3>
          <p class="text-rangtuli mt-1">‡ß≥650</p>

          <button
            onclick="openOrderForm('Handmade Bag', '‡ß≥650')"
            class="w-full mt-3 text-center border border-gray-500 rounded-md py-2 hover:scale-105 transition">
            Buy Now
          </button>
        </div>

        <!-- Product 2 -->
        <div class="product-card bg-[#1F2937] p-4 rounded-xl border border-gray-700">
          <img src="IMG_5307.jpeg" alt="Fabric Art">
          <h3 class="mt-3 font-semibold">Fabric Art</h3>
          <p class="text-rangtuli mt-1">‡ß≥450</p>

          <button
            onclick="openOrderForm('Fabric Art', '‡ß≥450')"
            class="w-full mt-3 text-center border border-gray-500 rounded-md py-2 hover:scale-105 transition">
            Buy Now
          </button>
        </div>

        <!-- Product 3 -->
        <div class="product-card bg-[#1F2937] p-4 rounded-xl border border-gray-700">
          <img src="IMG_5305.jpeg" alt="Men\'s Traditional Embroidered Shirt">
          <h3 class="mt-3 font-semibold">Men's Traditional Embroidered Shirt</h3>
          <p class="text-rangtuli mt-1">‡ß≥750</p>

          <button
            onclick="openOrderForm('Men\'s Traditional Embroidered Shirt', '‡ß≥750')"
            class="w-full mt-3 text-center border border-gray-500 rounded-md py-2 hover:scale-105 transition">
            Buy Now
          </button>
        </div>

        <!-- Product 4 -->
        <div class="product-card bg-[#1F2937] p-4 rounded-xl border border-gray-700">
          <img src="IMG_5303.jpeg" alt="Women\'s Block Print Silk Kameez">
          <h3 class="mt-3 font-semibold">Women‚Äôs Block Print Silk Kameez</h3>
          <p class="text-rangtuli mt-1">‡ß≥750</p>

          <button
            onclick="openOrderForm('Women‚Äôs Block Print Silk Kameez', '‡ß≥750')"
            class="w-full mt-3 text-center border border-gray-500 rounded-md py-2 hover:scale-105 transition">
            Buy Now
          </button>
        </div>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-header p-4 mt-auto text-center">
    <p class="text-sm text-[#FBE48E] font-medium">
      ¬© 2025 ‡¶∞‡¶Ç‡¶§‡ßÅ‡¶≤‡¶ø | Creating Opportunities, Ending the Cycle of Poverty
    </p>
  </footer>

  <!-- üü° ORDER FORM MODAL -->
  <div id="orderModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center">
    <div class="bg-gray-900 p-6 rounded-xl w-11/12 sm:w-1/2 border border-gray-700">

      <h3 class="text-xl font-bold text-rangtuli mb-3">Order Form</h3>

      <form>

        <label class="text-sm">Product</label>
        <input id="orderProduct"
               class="w-full mt-1 mb-3 bg-black border border-gray-600 rounded-md p-2"
               readonly>

        <label class="text-sm">Price</label>
        <input id="orderPrice"
               class="w-full mt-1 mb-3 bg-black border border-gray-600 rounded-md p-2"
               readonly>

        <label class="text-sm">Your Name</label>
        <input class="w-full mt-1 mb-3 bg-black border border-gray-600 rounded-md p-2"
               placeholder="Enter your name" required>

        <label class="text-sm">Phone Number</label>
        <input class="w-full mt-1 mb-3 bg-black border border-gray-600 rounded-md p-2"
               placeholder="01XXXXXXXXX" required>

        <label class="text-sm">Delivery Address</label>
        <textarea class="w-full mt-1 mb-4 bg-black border border-gray-600 rounded-md p-2"
                  rows="3"
                  placeholder="House / Area / City"
                  required></textarea>

        <div class="flex gap-2">
          <button type="submit"
                  class="flex-1 border border-gray-500 rounded-md py-2 hover:scale-105 transition">
            Submit Order
          </button>

          <button type="button"
                  onclick="closeOrderForm()"
                  class="flex-1 border border-gray-500 rounded-md py-2">
            Cancel
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- üîπ Script -->
  <script>
    function openOrderForm(product, price) {
      document.getElementById("orderProduct").value = product;
      document.getElementById("orderPrice").value = price;
      document.getElementById("orderModal").classList.remove("hidden");
    }

    function closeOrderForm() {
      document.getElementById("orderModal").classList.add("hidden");
    }
  </script>

</body>
</html>
