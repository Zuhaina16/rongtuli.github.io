<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>রংতুলি | Shop</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000; /* Black background */
      color: #ffffff;
    }

    .text-rangtuli {
      color: #FBE48E; /* Yellow brand color */
    }

    .bg-header {
      background-color: #78A2D2; /* Light blue header/footer */
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-header p-4 shadow-lg">
    <nav class="flex justify-center space-x-4 sm:space-x-8 font-medium">
      <a href="index.html" class="text-rangtuli border-b-2 border-rangtuli pb-1 transition duration-300">About Us</a>
      <a href="shop.html" class="text-white hover:text-rangtuli transition duration-300">Shop</a>
      <a href="donate.html" class="text-white hover:text-rangtuli transition duration-300">Donate</a>
      <a href="contact.html" class="text-white hover:text-rangtuli transition duration-300">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4 sm:p-8">
    <section class="about-section bg-gray-900 p-6 sm:p-10 rounded-xl shadow-2xl">
  

  <section class="shop-section">
    <h2>Shop Handmade Products</h2>
    <div class="products">
      <div class="product">
        <img src="IMG_5306.jpeg" alt="Handmade Bag">
        <h3>Handmade Bag</h3>
        <p>৳650</p>
        <button class="btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="IMG_5307.jpeg" alt="Embroidered Pillow Cover">
        <h3>Fabric Art</h3>
        <p>৳450</p>
        <button class="btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="IMG_5305.jpeg" alt="Men's Traditional Embroidered Shirt">
        <h3>Men's Traditional Embroidered Shirt</h3>
        <p>৳750</p>
        <button class="btn">Buy Now</button>
      </div>
      <div class="product">
        <img src="IMG_5303.jpeg" alt="Women's Block Print Silk Kameez">
        <h3>Women's Block Print Silk Kameez</h3>
        <p>৳750</p>
        <button class="btn">Buy Now</button>
      </div>
    </div>
   </section>
  </main>

  <!-- Footer -->
  <footer class="bg-header p-4 mt-auto text-center">
    <p class="text-sm text-[#FBE48E] font-medium">
      © 2025 রংতুলি | Creating Opportunities, Ending the Cycle of Poverty
    </p>
  </footer>

</html>
