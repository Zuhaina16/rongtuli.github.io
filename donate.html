<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡¶∞‡¶Ç‡¶§‡ßÅ‡¶≤‡¶ø | Donate</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    .text-rangtuli { color: #FBE48E; }
    .bg-header { background-color: #78A2D2; }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-header p-4 shadow-lg">
    <nav class="flex justify-center space-x-6 font-medium">
      <a href="index.html" class="text-white hover:text-rangtuli">About Us</a>
      <a href="shop.html" class="text-white hover:text-rangtuli">Shop</a>

      <!-- Active Donate -->
      <a href="donate.html"
         class="text-rangtuli border-b-2 border-[#FBE48E] pb-1 font-semibold">
         Donate
      </a>

      <a href="contact.html" class="text-white hover:text-rangtuli">Contact</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto p-6 sm:p-10">
    <section class="bg-gray-900 p-6 sm:p-10 rounded-xl shadow-2xl text-center">

      <h2 class="text-rangtuli text-3xl font-bold mb-6">
        Support ‡¶∞‡¶Ç‡¶§‡ßÅ‡¶≤‡¶ø
      </h2>

      <div class="grid gap-4 sm:grid-cols-3 mt-6">

        <!-- BKASH -->
        <div class="bg-[#1F2937] border border-gray-600 p-5 rounded-lg">
          <h3 class="text-xl font-semibold mb-2">Bkash</h3>

          <p id="bkashNumber" class="text-rangtuli text-lg mb-4">
            018XXXXXXXX
          </p>

          <div class="space-y-2">
            <button onclick="copyNumber('bkashNumber')"
              class="w-full border border-gray-500 rounded-md py-2 hover:scale-105 transition">
              Copy Number
            </button>

            <button onclick="openQR('bkashQR')"
              class="w-full border border-gray-500 rounded-md py-2 hover:scale-105 transition">
              Show QR Code
            </button>
          </div>
        </div>

        <!-- NAGAD -->
        <div class="bg-[#1F2937] border border-gray-600 p-5 rounded-lg">
          <h3 class="text-xl font-semibold mb-2">Nagad</h3>

          <p id="nagadNumber" class="text-rangtuli text-lg mb-4">
            017XXXXXXXX
          </p>

          <div class="space-y-2">
            <button onclick="copyNumber('nagadNumber')"
              class="w-full border border-gray-500 rounded-md py-2 hover:scale-105 transition">
              Copy Number
            </button>

            <button onclick="openQR('nagadQR')"
              class="w-full border border-gray-500 rounded-md py-2 hover:scale-105 transition">
              Show QR Code
            </button>
          </div>
        </div>

        <!-- BANK -->
        <div class="bg-[#1F2937] border border-gray-600 p-5 rounded-lg">
          <h3 class="text-xl font-semibold mb-2">Bank Transfer</h3>

          <p class="text-rangtuli mb-2">
            Rongtuli Foundation
          </p>

          <p id="bankAccount" class="text-sm mb-4">
            Account No: 00000000000
          </p>

          <button onclick="copyNumber('bankAccount')"
            class="w-full border border-gray-500 rounded-md py-2 hover:scale-105 transition">
            Copy Account Details
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-header p-4 mt-auto text-center">
    <p class="text-sm text-[#FBE48E] font-medium">
      ¬© 2025 ‡¶∞‡¶Ç‡¶§‡ßÅ‡¶≤‡¶ø | Creating Opportunities, Ending the Cycle of Poverty
    </p>
  </footer>

  <!-- üîπ QR MODAL -->
  <div id="qrModal"
       class="hidden fixed inset-0 bg-black/80 flex items-center justify-center">
    <div class="bg-gray-900 p-4 rounded-lg shadow-xl">
      <img id="qrImage" src="" class="w-64 mx-auto mb-4">
      <button onclick="closeQR()"
        class="w-full border border-gray-500 rounded-md py-2">
        Close
      </button>
    </div>
  </div>

  <!-- üîπ QR & Copy Script -->
  <script>
    function copyNumber(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }

    const qrList = {
      bkashQR: "qr/bkash.png",
      nagadQR: "qr/nagad.png"
    };

    function openQR(key) {
      document.getElementById("qrImage").src = qrList[key];
      document.getElementById("qrModal").classList.remove("hidden");
    }

    function closeQR() {
      document.getElementById("qrModal").classList.add("hidden");
    }
  </script>

</body>
</html>
